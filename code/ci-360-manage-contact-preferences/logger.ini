[loggers]
keys = root

[handlers]
keys = rotatingFileHandler, streamHandler

[formatters]
keys = simpleFmt

[logger_root]
level = DEBUG

handlers = rotatingFileHandler, streamHandler

[handler_rotatingFileHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = simpleFmt
args = (os.path.abspath("logs/Contact_prefrence.log"),"midnight", 1, 6,'utf-8')

[handler_streamHandler]
level =  DEBUG

class = StreamHandler
formatter = simpleFmt
args = (sys.stdout,)

[formatter_simpleFmt]
format = %(asctime)s %(pathname)s(%(lineno)d): %(levelname)s %(message)s