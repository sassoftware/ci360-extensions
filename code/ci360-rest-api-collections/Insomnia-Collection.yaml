    scripts:
      preRequest: |
        const CryptoJS = require('crypto-js');

        // Function to Base64 encode a string
        function base64Encode(str) {
          return btoa(unescape(encodeURIComponent(str)));
        }

        // Function to generate a JWT
        function createJwt(tenantId, secret) {
          // Define header and payload
          const header = { alg: 'HS256', typ: 'JWT' };
          const payload = { clientID: tenantId };

          // Base64 encode the secret
          const encodedSecret = base64Encode(secret);

          // Base64 URL-safe encode header and payload
          const encodedHeader = base64Encode(JSON.stringify(header))
            .replace(/=/g, '')
            .replace(/\+/g, '-')
            .replace(/\//g, '_');
          const encodedPayload = base64Encode(JSON.stringify(payload))
            .replace(/=/g, '')
            .replace(/\+/g, '-')
            .replace(/\//g, '_');

          // Concatenate header and payload
          const message = `${encodedHeader}.${encodedPayload}`;

          // Generate HMAC-SHA256 signature
          const signature = CryptoJS.HmacSHA256(message, encodedSecret);
          const encodedSignature = CryptoJS.enc.Base64.stringify(signature)
            .replace(/=/g, '')
            .replace(/\+/g, '-')
            .replace(/\//g, '_');

          // Return the full JWT
          return `${message}.${encodedSignature}`;
        }

        // Input values
        const tenantId = insomnia.environment.get("tenant-id");
        const secret = insomnia.environment.get("client-secret");

        // Generate the JWT
        const token = createJwt(tenantId, secret);

        // Output the token
        insomnia.environment.set("JWT",token)
